{% extends 'base.html' %}

{% block cont %}
<style>
    .bg {
        animation: slide 3s ease-in-out infinite alternate;
        background-image: linear-gradient(-60deg, white 50%, rgb(0, 162, 255) 50%);
        bottom: 0;
        left: -50%;
        opacity: .5;
        position: fixed;
        right: -50%;
        top: 0;
        z-index: -1;
    }

    .bg2 {
        animation-direction: alternate-reverse;
        animation-duration: 4s;
    }

    .bg3 {
        animation-duration: 5s;
    }

    @keyframes slide {
        0% {
            transform: translateX(-25%);
        }

        100% {
            transform: translateX(25%);
        }
    }
</style>
<div class="swiper-container">
    <div class="col-lg-3 mx-auto">
        <div class="list-group" style="margin-top: 40%;">
            {% for catagory in cat %}
            <a href="/?catagory={{catagory.id}}"
                class="list-group-item list-group-item-action list-group-item-primary" style="font-size: 30px;font-family: Georgia, serif; font-weight: 600;">{{catagory.fields}}</a>
            {% endfor %}

        </div>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
</div>






{% endblock cont %}

{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="mt-5">
    <h3 class="grey-color text-center my-3">Add PDF</h3>
    <div class="card shadow card-body mx-2">

        <form class="col " action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{form.title}}
                <label for="floatingInput">Title</label>
            </div>
            <div class="form-floating mb-3">
                {{form.fields}}
                <label for="floatingSelect">Select Field</label>
            </div>
            <div class=" mb-3">
                <label for="id_post_img" style="color: rgb(0, 0, 0);">Post: </label>
                {{form.files}}

            </div>

            <div class="mb-3 mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark w-50">Add Post</button>
            </div>
        </form>

    </div>
</div>
<script>

    $("input").addClass("form-control")
    $("input").prop("placeholder", "search")
    $("select").addClass("form-select")

</script>
{% endblock %}

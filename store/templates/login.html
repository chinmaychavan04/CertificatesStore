{% extends "base.html" %}


{% block content %}
<div class="row my-5 mx-auto w-75 container mt-5">
  <div class="col-sm-6 offset-sm-3">
    <div class="card shadow" style="max-width: 500px;">
      <div class="card-body">
        <div class="cart-title">
          <h4 class="text-center">Login</h4>
        </div>
        <form action="" method="post" class="p-3 needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>
          <div class="my-3">
            <button class="btn btn-primary w-100" style="border: none; background-color: black;">
                Login
            </button>
        </div>
        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
